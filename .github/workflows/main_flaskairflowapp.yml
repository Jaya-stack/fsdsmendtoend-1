# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flaskairflowapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myappfirst.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_315db83b991245288825283970c391e0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_72bff661aab24ea28c3a1d9fe0701d72 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myappfirst.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_315db83b991245288825283970c391e0 }}/myimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flaskairflowapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b2a6132ac4164d0a8e3ba89f85e99f18 }}
        images: 'myappfirst.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_315db83b991245288825283970c391e0 }}/myimage:${{ github.sha }}'